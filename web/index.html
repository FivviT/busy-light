<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        form {
            margin: 20px 0;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #28a745;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
        }
        input[type="color"] {
            padding: 5px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <form action="./lighton" id="light-form">
            <label class="switch">
                <input type="checkbox" id="light-switch" onchange="toggleLight()" {state}>
                <span class="slider"></span>
            </label>
        </form>
        <form action="./change_color" method="post">
            <input type="color" name="color" value="{color}" onchange="form.submit()"/>
        </form>
        <p>Temperature is {temperature}</p>
    </div>
    <script>
        function toggleLight() {
            const form = document.getElementById('light-form');
            const switchElement = document.getElementById('light-switch');
            if (switchElement.checked) {
                form.action = './lighton';
            } else {
                form.action = './lightoff';
            }
            form.submit();
        }
    </script>
</body>
</html>
